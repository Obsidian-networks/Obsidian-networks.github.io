<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian - Your Proxy & Game Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a192f;
            background-image: url('');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            z-index: 0;
        }

        #cutscene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 25, 47, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: #8be9fd;
            font-size: 2.5em;
            text-align: center;
            opacity: 1;
            transition: opacity 2s ease-out;
        }

        .cutscene-text {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            padding: 10px;
            z-index: 15;
            text-shadow: 0 0 10px rgba(139, 233, 253, 0.7);
        }

        .cutscene-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        #main-content {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in;
            z-index: 5;
        }

        #main-content.visible {
            opacity: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            background-color: rgba(10, 25, 47, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(139, 233, 253, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            width: 90%;
            margin: auto;
        }

        h1 {
            font-size: 3.5em;
            color: #8be9fd;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(139, 233, 253, 0.8);
        }

        p {
            font-size: 1.2em;
            color: #cbd5e1;
            margin-bottom: 30px;
        }

        #get-started-btn {
            background-color: #61afef;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            font-family: 'Orbitron', sans-serif;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(97, 175, 239, 0.6);
            margin-bottom: 40px;
        }

        #get-started-btn:hover {
            background-color: #539ddb;
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(97, 175, 239, 0.8);
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .category-button {
            background-color: #1a3a60;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            font-family: 'Orbitron', sans-serif;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(97, 175, 239, 0.3);
            text-decoration: none;
        }

        .category-button:hover {
            background-color: #2b5c96;
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(97, 175, 239, 0.6);
        }

        @media (max-width: 768px) {
            #cutscene-container {
                font-size: 1.8em;
            }

            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .content-wrapper {
                padding: 30px;
            }

            #get-started-btn {
                font-size: 1.1em;
                padding: 12px 25px;
            }

            .category-buttons {
                gap: 10px;
            }

            .category-button {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            #cutscene-container {
                font-size: 1.5em;
            }

            h1 {
                font-size: 2em;
            }

            .content-wrapper {
                padding: 20px;
                width: 95%;
            }

            .category-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div id="cutscene-container">
        <div class="cutscene-text" id="cutscene-line-1">Welcome to...</div>
        <div class="cutscene-text" id="cutscene-line-2">Obsidian</div>
        <div class="cutscene-text" id="cutscene-line-3">A gateway to the digital frontier.</div>
    </div>

    <div id="main-content">
        <div class="content-wrapper">
            <h1>Welcome to Obsidian</h1>
            <p>Privacy made Perfect.</p>
            <button id="get-started-btn">Launch</button>

            <div class="category-buttons">
                <button class="category-button">Proxy</button>
                <button class="category-button">Games</button>
                <button class="category-button">Movies & TV</button>
                <button class="category-button">Music</button>
                <button class="category-button">AI</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cutsceneContainer = document.getElementById('cutscene-container');
            const mainContent = document.getElementById('main-content');
            const getStartedBtn = document.getElementById('get-started-btn');
            const cutsceneLines = [
                document.getElementById('cutscene-line-1'),
                document.getElementById('cutscene-line-2'),
                document.getElementById('cutscene-line-3')
            ];

            let currentLine = 0;
            const lineDisplayDuration = 2000;

            function showNextLine() {
                if (currentLine < cutsceneLines.length) {
                    cutsceneLines[currentLine].classList.add('show');
                    currentLine++;
                    setTimeout(showNextLine, lineDisplayDuration);
                } else {
                    setTimeout(() => {
                        cutsceneContainer.style.opacity = '0';
                        setTimeout(() => {
                            cutsceneContainer.style.display = 'none';
                            mainContent.classList.add('visible');
                        }, 2000);
                    }, lineDisplayDuration);
                }
            }

            initializeParticles();
            showNextLine();

            function initializeParticles() {
                particlesJS('particles-js', {
                    "particles": {
                        "number": {
                            "value": 80,
                            "density": {
                                "enable": true,
                                "value_area": 800
                            }
                        },
                        "color": {
                            "value": "#8be9fd"
                        },
                        "shape": {
                            "type": "circle",
                            "stroke": {
                                "width": 0,
                                "color": "#000000"
                            },
                            "polygon": {
                                "nb_sides": 5
                            },
                            "image": {
                                "src": "img/github.svg",
                                "width": 100,
                                "height": 100
                            }
                        },
                        "opacity": {
                            "value": 0.5,
                            "random": false,
                            "anim": {
                                "enable": false,
                                "speed": 1,
                                "opacity_min": 0.1,
                                "sync": false
                            }
                        },
                        "size": {
                            "value": 3,
                            "random": true,
                            "anim": {
                                "enable": false,
                                "speed": 40,
                                "size_min": 0.1,
                                "sync": false
                            }
                        },
                        "line_linked": {
                            "enable": false,
                            "distance": 150,
                            "color": "#ffffff",
                            "opacity": 0.4,
                            "width": 1
                        },
                        "move": {
                            "enable": true,
                            "speed": 1,
                            "direction": "bottom",
                            "random": true,
                            "straight": false,
                            "out_mode": "out",
                            "bounce": false,
                            "attract": {
                                "enable": false,
                                "rotateX": 600,
                                "rotateY": 1200
                            }
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": {
                            "onhover": {
                                "enable": true,
                                "mode": "grab"
                            },
                            "onclick": {
                                "enable": true,
                                "mode": "push"
                            },
                            "resize": true
                        },
                        "modes": {
                            "grab": {
                                "distance": 150,
                                "line_linked": {
                                    "opacity": 1
                                }
                            },
                            "bubble": {
                                "distance": 400,
                                "size": 40,
                                "duration": 2,
                                "opacity": 8,
                                "speed": 3
                            },
                            "repulse": {
                                "distance": 200,
                                "duration": 0.4
                            },
                            "push": {
                                "particles_nb": 4
                            },
                            "remove": {
                                "particles_nb": 2
                            }
                        }
                    },
                    "retina_detect": true
                });
            }

            getStartedBtn.addEventListener('click', () => {
                alert('LIFT OFF!! Welcome to Obsidian!');
            });
        });
    </script>
</body>
</html>
